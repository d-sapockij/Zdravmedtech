<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Zdravmedtech</title>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="css/style.css">
        <link type="image/x-icon" href="img/favicon.ico" rel="shortcut icon">
        <link type="Image/x-icon" href="img/favicon.ico" rel="icon">
    </head>
    <body>
        <div class="wrapper">
            <div class="mobile-category active">
                <div class="mobile-filter__buttons">
                    <div class="mobile-category__buttons-item mobile-category__buttons-item_white text">
                        Очистить
                    </div>
                    <div class="mobile-category__buttons-item mobile-category__buttons-item_blue text">
                        Применить
                    </div>
                </div>
                <div class="container">
                    <div class="mobile-category__f-row">
                        <span class="text">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M19.75 11.73h-15M13.7 5.7l6.05 6.03-6.05 6.02" stroke="#182B3F" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/></svg>
                            Назад
                        </span>
                        <svg class="mobile-filter__cross" width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M.76.59a2 2 0 0 1 2.83 0l12.31 12.3a2 2 0 0 1-2.83 2.84L.76 3.4A2 2 0 0 1 .76.6Z" fill="#005ED2"></path><path d="M.59 15.73a2 2 0 0 1 0-2.83L12.89.59a2 2 0 1 1 2.84 2.82L3.4 15.73a2 2 0 0 1-2.82 0Z" fill="#005ED2"></path></svg>
                    </div>
                    <div class="mobile-category__body">
                        <ul class="mobile-category__list">
                            <li class="mobile-category__li text">
                                <label>
                                    <input type="checkbox">
                                    Общая хирургия / Универсальные комплекты
                                </label>
                            </li>
                            <li class="mobile-category__li text">
                                <label>
                                    <input type="checkbox">
                                    Лапаротомия / Общая хирургия
                                </label>
                            </li>
                            <li class="mobile-category__li text">
                                <label>
                                    <input type="checkbox">
                                    Кардиохирургия
                                </label>
                            </li>
                            <li class="mobile-category__li text">
                                <label>
                                    <input type="checkbox">
                                    Ангиография
                                </label>
                            </li>
                            <li class="mobile-category__li text">
                                <label>
                                    <input type="checkbox">
                                    Нейрохирургия
                                </label>
                            </li>
                            <li class="mobile-category__li text">
                                <label>
                                    <input type="checkbox">
                                    Травматология и ортопедия
                                </label>
                            </li>
                            <li class="mobile-category__li text">
                                <label>
                                    <input type="checkbox">
                                    Офтальмология
                                </label>
                            </li>
                            <li class="mobile-category__li text">
                                <label>
                                    <input type="checkbox">
                                    Акушерство и гинекология / Урология
                                </label>
                            </li>
                            <li class="mobile-category__li text">
                                <label>
                                    <input type="checkbox">
                                    Оториноларингология / Стоматология
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="content">
            </div>
        </div>
        <!-- Подключение скрипта для бургера -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="js/burger.js"></script>
        <!-- Подключение скрипта для галереи -->
        <script src="js/slick.js"></script>
        <script src="js/script.js"></script>
        <script src="js/popup.js"></script>
        <script src="js/catalog.js"></script>
    </body>
</html>
